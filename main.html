<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="darkmode.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="main.html" class="logo">QuizMaster</a>
            <div class="nav-links">
                <a href="#menu">Explore</a>
                <a href="createQuiz.html">Create</a>
                <a href="#search">Search</a>
            </div>
            <div class="profile">
                <img src="/api/placeholder/150/150" alt="Profile Picture" class="profile-pic">

        </nav>

    <main class="main-content">
        <section class="hero">
            <h1>Challenge Your Knowledge</h1>

            <h2>Featured Quizzes</h2>
            <div class="quiz-cards" id="quiz-cards">

    </main>

    <footer>

            <p>&copy; 2025 QuizMaster. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>

        </div>

    <script src="script.js"></script>
